<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/galeria.css">
    <title>Disposiciones de elementos en CSS</title>
</head>
<body>

    <style>
    
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container{
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .imagen-galeria{
        width: 300px;
        height: 300px;
    }

    .imagen-galeria:hover{
        cursor: pointer;
        opacity: 0.3;
        transition: 1s;
    }

    </style>
    
    <div class="container">
        <img src="img/astro1.jpg" alt="Imagen1" class="imagen-galeria">
        <img src="img/energy.jpg" alt="Imagen2" class="imagen-galeria">
        <img src="img/mate1.jpg" alt="Imagen3" class="imagen-galeria">
        <img src="img/numer.jpg" alt="Imagen4" class="imagen-galeria">
        <img src="img/reiki.jpg" alt="Imagen5" class="imagen-galeria">
        <img src="img/reiki1.jpg" alt="Imagen6" class="imagen-galeria">
    </div>
</body>
</html>
