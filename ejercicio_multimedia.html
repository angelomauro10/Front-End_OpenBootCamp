<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="https://image.api.playstation.com/vulcan/ap/rnd/202009/2818/FuG72QFUf4aRYbSBAMNH2xwm.png" alt="logo_tuna" width="300" height="300">
    <br>
    <br>
    <h1>Aprendiendo a utilizar videos</h1>
    <video width="300" height="300" controls autoplay loop muted>
        <source src="video/rica.mp4" type="video/mp4"><source/>
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls loop autoplay>
        <source src="audio/goku.mp3" type="audio/mp3"/>
    </audio>
</body>
</html>
